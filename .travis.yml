language: node_js
node_js: 
  - "stable"
env:
  - NODE_ENV="test"
services:
  - postgresql
install:
  - npm ci
cache:
  directories:
  - "$HOME/.npm"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c "CREATE USER dbuser WITH PASSWORD '';" -U postgres
script:
  - npm test