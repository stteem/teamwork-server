language: node_js
node_js: 
  - "stable"
env:
  - NODE_ENV=ci PORT=5432
services:
  - postgresql
install:
  - npm ci
cache:
  directories:
  - "$HOME/.npm"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -f ./testdb/teamwork.sql -d travis_ci_test -U postgres
script:
  - npm test